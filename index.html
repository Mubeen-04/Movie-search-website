<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <h1>MOVIE SEARCH</h1>
            <form>
                <input type="text" placeholder="Search for Movies..." class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <div>
            <section class="container">
                <h2>Search your favourite Movies...</h2>
        </div>
        <div class="movie-details">
            <button type="button" class="movie-close-btn"> 
                <i class="fa fa-times"></i>
            </button>
            <div class="movie-details-content"></div>
        </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>

</html>
